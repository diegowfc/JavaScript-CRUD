<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Paolo Pizarria | Cadastro de cliente</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../public/css/cadastra_cliente.css">
</head>

<body>

    <header class="cabecalho-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white mr-auto">
            <div class="container-fluid container-header">
                <a class="navbar-brand" href="#">
                    <img src="/admin/public/img/pizza-logo.jpeg" alt="Logo Pizzaria" width="30" height="30">
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pizzas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lista_clientes.html">Clientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-flex ">
        <section class="cartao-cadastro">
            <h1 class="cartao-titulo">Novo Cliente</h1>
            <form action="./cadastro_concluido.html" id="form-cadastro">
                <div class="form-group">
                    <br><input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" required>
                </div>
                <div class="form-group">
                    <br><br><input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="divBotao">
                    <button type="submit" id="botao-cadastrar" class="botao">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>
</body>

<script type="module" src="../js/service/cliente_service.js"></script>
<script type="module" src="../js/controller/cadastra_cliente_controller.js"></script>

</html>
