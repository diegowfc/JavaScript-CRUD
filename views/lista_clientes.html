<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di Paolo Pizzaria | Clientes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../public/css/cadastra_cliente.css">
    <link rel="stylesheet" href="../public/css/lista_clientes.css">
</head>

<body>

    <header class="cabecalho-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-white mr-auto">
            <div class="container-fluid container-header">
                <a class="navbar-brand" href="#">
                    <img src="/admin/public/img/pizza-logo.jpeg" alt="Logo Pizzaria" width="30" height="30">
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pizzas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Clientes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="div-botao-adicionar">
        <a href="./cadastra_cliente.html">
            <button class="btn btn-success botao-adicionar">Novo Cliente</button>
        </a>
    </div>

    <main class="clientes-container">
        <table class="tabela center">
            <thead>
                <tr>
                    <th class="tabela-coluna-nome">Nome</th>
                    <th class="tabela-coluna-email">Email</th>
                    <th class="tabela-coluna-botao tabela-botao-direita">Ações</th>
                </tr>
            </thead>
            <tbody data-tabela>

            </tbody>
        </table>

        <div class="modal-container modal-fechado">
            <article class="modal">
                <h2 class="modal-titulo">
                    Excluir
                </h2>
                <button class="modal-fechar">X</button>
                <p class="modal-texto">Deseja excluir essa entrada?</p>
                <div class="modal-botao-container">
                    <button class="modal-botao modal-botao-confirmar">Excluir</button>
                    <button class="modal-botao">Não excluir</button>
                </div>
            </article>
        </div>
    </main>

</body>

<script type="module" src="../js/service/cliente_service.js"></script>
<script type="module" src="../js/controller/lista_clientes_controller.js"></script>

</html>
